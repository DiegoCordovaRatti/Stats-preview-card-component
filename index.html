<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Diego Córdova Ratti">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!--Font Awesome 5.6.3-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- titulo -->
  <title>Stats preview card component</title>
</head>

<body>
  <!------------------- MAIN ---------------------->
  <main class="main">
    <div class="main__container">
      <!------------------- HEADER ---------------------->
      <header class="header">
        <div class="header__container">
          <img class="header__image" src="assets/img/image-header-desktop.jpg" alt="office">
        </div>

      </header>
      <!------------------- ARTICLE ---------------------->
      <article class="article">
        <div class="article__container">
          <div class="article__intro-container">
            <h1 class="article__intro-title">Get <span
                class="article__intro-title article__intro-title--purple">insights</span> that help your business grow.
            </h1>

            <p class="article__intro-paragraph">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
          <div class="article__stats-container">
            <div class="article__stats-group">
              <h3 class="article__stats-number">10k+</h3>
              <p class="article__stat">companies</p>
            </div>
            <div class="article__stats-group">
              <h3 class="article__stats-number">314</h3>
              <p class="article__stat">templates</p>
            </div>
            <div class="article__stats-group">
              <h3 class="article__stats-number">12m+</h3>
              <p class="article__stat">queries</p>
            </div>
          </div>
        </div>
      </article>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DiegoCordovaRatti" target="_blank">Diego Córdova</a>.
  </div>

</body>

</html>
